<div class="row btn-page">

          <button class="btn btn-success btn-sm btn-round has-ripple" (click)="userModal('Add', '')"><i

      </div>
      <div class="table-responsive">
        <table datatable id="report-table" class="table table-bordered table-striped mb-0">

              <th>#</th>
              <th>User Name</th>
              <th>Login ID</th>
              <th>Role</th>
              <th>Is Active</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Sai</td>
              <td>459</td>
              <td>Admin</td>
              <td>Yes</td>
              <td>
                <a href="javascript:" class="btn btn-info btn-sm" (click)="userModal('Edit', 'Sai')">Edit</a>
                <button type="button" class="btn btn-danger btn-sm" (click)="confirmAlert()">Delete</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Kiran</td>
              <td>999</td>
              <td>User</td>
              <td>No</td>
              <td>
                <a href="javascript:" class="btn btn-info btn-sm" (click)="userModal('Edit', 'kiran')">Edit</a>
                <button type="button" class="btn btn-danger btn-sm" (click)="confirmAlert()">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
