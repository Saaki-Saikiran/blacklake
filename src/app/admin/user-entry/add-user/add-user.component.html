<div class="modal-xl btn-page">
  <div class="modal-header">
    <h5 class="modal-title">{{header}} User</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="hideModal()"><span
        aria-hidden="true">&times;</span></button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <input type="text" class="form-control" id="Name" placeholder="Name">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group fill">
          <input type="email" class="form-control" id="Email" placeholder="Email">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group fill">
          <input type="password" class="form-control" id="Password" placeholder="Password">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <input type="text" class="form-control" id="Subject" placeholder="Subject">
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group">
          <textarea class="form-control" id="Address" rows="3" placeholder="Address"></textarea>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <select class="form-control" id="Sex">
            <option value="">Select Sex</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group fill">
          <label class="floating-label" for="Icon">Profie Image</label>
          <input type="file" class="form-control" id="Icon" placeholder="sdf">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group fill">
          <input type="date" class="form-control" id="Occupation" placeholder="Joining Date">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <input type="text" class="form-control" id="Age" placeholder="Age">
        </div>
      </div>
      <div class="col-sm-12">
        <button class="btn btn-primary">Submit</button>
        <button class="btn btn-danger">Clear</button>
      </div>
    </div>
  </div>
</div>
