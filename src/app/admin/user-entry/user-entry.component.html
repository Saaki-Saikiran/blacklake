<div class="row btn-page">
  <div class="col-sm-12">
    <app-card cardTitle="Users List" cardClass="card-datatable" [options]="false">
      <div class="row align-items-center m-l-0">
        <div class="col-sm-6"></div>
        <div class="col-sm-6 text-right">
          <button class="btn btn-success btn-sm btn-round has-ripple" (click)="modalTeacher.show()"><i
              class="feather icon-plus"></i> Add User</button>
        </div>
        <app-ui-modal #modalTeacher [dialogClass]="'modal-xl btn-page'">
          <div class="app-modal-header">
            <h5 class="modal-title">Add User</h5>
            <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
              (click)="modalTeacher.hide()"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="app-modal-body">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <input type="text" class="form-control" id="Name" placeholder="Name">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group fill">
                  <input type="email" class="form-control" id="Email" placeholder="Email">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group fill">
                  <input type="password" class="form-control" id="Password" placeholder="Password">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input type="text" class="form-control" id="Subject" placeholder="Subject">
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <textarea class="form-control" id="Address" rows="3" placeholder="Address"></textarea>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <select class="form-control" id="Sex">
                    <option value="">Select Sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group fill">
                  <label class="floating-label" for="Icon">Profie Image</label>
                  <input type="file" class="form-control" id="Icon" placeholder="sdf">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group fill">
                  <input type="date" class="form-control" id="Occupation" placeholder="Joining Date">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input type="text" class="form-control" id="Age" placeholder="Age">
                </div>
              </div>
              <div class="col-sm-12">
                <button class="btn btn-primary">Submit</button>
                <button class="btn btn-danger">Clear</button>
              </div>
            </div>
          </div>
        </app-ui-modal>
      </div>
      <div class="table-responsive">
        <table datatable id="report-table" class="table table-bordered table-striped mb-0">
          <thead>
            <tr>
              <th>#</th>
              <th>User Name</th>
              <th>Login ID</th>
              <th>Role</th>
              <th>Is Active</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Sai</td>
              <td>459</td>
              <td>Admin</td>
              <td>Yes</td>
              <td>
                <a href="javascript:" class="btn btn-info btn-sm" (click)="modalTeacher.show()">Edit</a>
                <button type="button" class="btn btn-danger btn-sm" (click)="confirmAlert()">Delete</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Kiran</td>
              <td>999</td>
              <td>User</td>
              <td>No</td>
              <td>
                <a href="javascript:" class="btn btn-info btn-sm" (click)="modalTeacher.show()">Edit</a>
                <button type="button" class="btn btn-danger btn-sm" (click)="confirmAlert()">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
