<div class="row btn-page">
    <div class="col-sm-12">
        <div class="col-sm-12">
            <app-card [hidHeader]="true">
        
              <ngb-tabset activeId="UserlistId" (tabChange)="beforeChange($event)" #myTabSet="ngbTabset">
                <ngb-tab title="Panel" id="UserlistId">
                  <ng-template ngbTabContent>
                      <table datatable id="report-table" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                      class="table table-bordered table-striped mb-0">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Panel name</th>
                          <th>Building ID</th>
                          <th>Status</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of DeptMetersList;let i = index;">
                          <td>{{i+1}}</td>
                          <td>{{item.panelName}}</td>
                          <td>{{item?.buildingName?.building}}</td>
                          <!-- <td>

                            {{item.buildingId}}
                          </td> -->
                          <td class="align-middle">
                              <span *ngIf="item.active" class="badge badge-success">Active</span>
                              <span *ngIf="!item.active" class="badge badge-danger">In-Active</span>
                            </td>
                          <td class="table-action">
                            <span (click)="myTabSet.select('AdduserId')"><a href="javascript:"
                                class="btn btn-icon btn-outline-success" (click)="userModal('Edit', item)"><i
                                  class="feather icon-edit"></i></a></span>
                            <a href="javascript:" class="btn btn-icon btn-outline-danger"
                              (click)="confirmAlertDelete(item._id)"><i class="feather icon-trash-2"></i></a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </ng-template>
                </ngb-tab>
                <ngb-tab title={{tabHeader}} id="AdduserId">
                  <ng-template ngbTabContent>
                      <div class="card m-3">
                          <h5 class="card-header">{{formHeader}}</h5>
                          <div class="card-body">
                            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                              <div class="form-row">
          
                                <div class="form-group col">
                                  <input type="text" placeholder="Panel Name" formControlName="panelName" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.panelName.errors }" />
                                  <div *ngIf="submitted && f.panelName.errors" class="invalid-feedback">
                                    <div *ngIf="f.panelName.errors.required">Panel Name  is required</div>
                                  </div>
                                </div>
                                <div class="form-group col">
                                         
                                    <select formControlName="buildingName" class="form-control"
                                      [ngClass]="{ 'is-invalid': submitted && f.buildingName.errors }">
                                      <option value="">Select Building Id</option>
                                      <option value="{{item._id}}" *ngFor="let item of FloorsList">{{item.building}}</option>
                                    </select>
                                    <div *ngIf="submitted && f.buildingName.errors" class="invalid-feedback">
                                      <div *ngIf="f.buildingName.errors.required">Building Id  is required</div>
                                    </div>
                                  </div>

                                <!-- <div class="form-group col">
                                  <input type="text" placeholder="Building Id" formControlName="buildingName" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.buildingName.errors }" />
                                  <div *ngIf="submitted && f.buildingName.errors" class="invalid-feedback">
                                    <div *ngIf="f.buildingName.errors.required">Building Id is required</div>
                                  </div>
                                </div> -->
                              </div>
                              <div class="text-center">
                                <button class="btn btn-primary mr-1">{{buttonType}}</button>
                                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
                              </div>
                            </form>
                          </div>
                        </div>
        
                  </ng-template>
                </ngb-tab>
              </ngb-tabset>
            </app-card>
          </div>
  
      
    </div>
  </div>
