<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <img src="assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
              <h4 class="mb-3 f-w-400">Signin</h4>

              <div class="form-row">
                <label>User Name</label>
                <input type="text" formControlName="username" class="form-control" placeholder="Enter User Name"
                  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Name is required</div>
                </div>
              </div>

              <div class="form-row">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Enter Password"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>

              <div class="form-row">

                <div class="custom-control custom-checkbox text-left mb-4 mt-2">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Save credentials.</label>
                </div>
              </div>

              <div class="text-center">
                <button class="btn btn-block btn-primary mb-4">Signin</button>
                <p class="mb-2 text-muted">Forgot password? <a [routerLink]="['/auth/reset-password']"
                    class="f-w-400">Reset</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
