<div class="auth-wrapper">
  <!-- [ reset-password ] start -->
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
              <form [formGroup]="ResetPasswordForm" (ngSubmit)="onSubmit()">
            <img src="assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
            <h4 class="mb-3 f-w-400">Reset your password</h4>
            <div class="input-group mb-4">
              <div class="form-row">
              <label>Email address</label>
              <input type="email" class="form-control"  formControlName="Email" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" 
               placeholder="Enter Email address">
               <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
                  <div *ngIf="f.Email.errors.required">Email is required</div>
                </div>
                </div>
            </div>
            <button class="btn btn-block btn-primary mb-4">Reset password</button>
            <p class="mb-0 text-muted">Login to your account <a [routerLink]="['/auth/signin']"
                class="f-w-400">Signin</a></p>
                </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ reset-password ] end -->
</div>
