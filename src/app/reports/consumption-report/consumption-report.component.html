<app-card cardTitle="Consumption Report" cardClass="card-datatable" [options]="false">
   
    <div class="row">
        <div class="col-sm-3">
            <h5 class="sub-title">Select Consumption Date Range</h5>
        </div>
        <div class="col-sm-9">
            <div class="horizontal-scroll">
                <ngb-datepicker #dp ngModel (ngModelChange)="onDateChange($event)" [displayMonths]="3"
                    [dayTemplate]="t">
                </ngb-datepicker>

                <ng-template #t let-date="date" let-focused="focused">
                    <span class="custom-range-datepicker" [class.focused]="focused"
                        [class.range]="isFrom(date) || isTo(date) || isInside(date) || isHovered(date)"
                        [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                        (mouseleave)="hoveredDate = null">
                        {{ date.day }}
                    </span>
                </ng-template>
            </div>
            <pre
                class="m-t-20">Selected Date Range: {{ parserFormatter.format(fromDate) }} to {{ parserFormatter.format(toDate) }}</pre>
        </div>
    </div>
    <div class="row" class="text-center" style="padding: 20px;">
        <div>
            <button class="btn btn-primary mr-1" >Get Report</button>
        </div>
    </div>
   
    <div class="table-responsive">
        <table datatable [dtOptions]="dtExportButtonOptions" class="table table-striped table-bordered table-hover">
        </table>
      </div>
</app-card>
